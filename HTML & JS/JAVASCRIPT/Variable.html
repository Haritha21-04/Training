<html>
<script>
    var ID=100;//numeric
    ID += 100;//arithmetic addition
    document.writeln("ID : " + ID);
    document.writeln("<br>ID is " + typeof(ID) + "type");
    ID="Hello Javascript";//string
    ID += 100;
    document.writeln("<br>ID is " + typeof(ID) + "type");
    document.writeln("<br>ID : " + ID);
if (typeof(ID) =="number")
    document.writeln(ID * 300);
if (typeof(ID) =="string")
    document.writeln("<br>Length : " + ID.length);

</script>
