<!DOCTYPE html>
<html>
<head>
<style> 
div
{
width:200px;
height:50px;
background:crimson;
transition:width 1s;
-webkit-transition:width 8s; /* Safari */
}

div:hover
{
width:1000px;
}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div></div>

<p>Hover over the div element above, to see the transition effect.</p>

</body>
</html>
